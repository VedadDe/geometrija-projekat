<div class="container">
    <button (click)="segmentIlitacka()">{{segment == true ? "segment" : "tačka"}}</button>
    <input [(ngModel)]="n" type="number" min="3" placeholder="Unesite broj tački (n)" />
    <button (click)="generisiPoligon()">Kreiraj poligon</button>
    <button (click)="orjentacijaPoligona()">Ispitaj orijentaciju poligona</button>
    <canvas #polygonCanvas (click)="onCanvasClick($event)"></canvas>
</div>
